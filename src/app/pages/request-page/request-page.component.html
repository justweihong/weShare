<section>
<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Active Requests"> 
        <div class="container-fluid">
            <div class="row row-cols-3">
              <div class="col"><app-request-listing-card></app-request-listing-card></div>
              <div class="col"><app-request-listing-card></app-request-listing-card></div>
              <div class="col"><app-request-listing-card></app-request-listing-card></div>
              <div class="col"><app-request-listing-card></app-request-listing-card></div>
            </div>
          </div>
        
    </mat-tab>



    <mat-tab label="Ongoing Requests">
        
    </mat-tab>


    <mat-tab label="Completed Requests">

    </mat-tab>
    
    <mat-tab label="Submit a Request"> 
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-8">
                <textarea rows = "4" cols = "120" >
                </textarea>
            </div>
            </div>
            
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Urgency</legend>
                <div class="col-sm-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">High</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Medium</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">Low</label>
                  </div>

                </div>
              </div>
            </fieldset>

            
            

              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Duration</label>
                <div class="col-sm-3">
                    <select class="custom-select">
                        <option selected>3 Hours</option>
                        <option value="1">3 Hours</option>
                        <option value="2">6 Hours</option>
                        <option value="3">9 Hours</option>
                        <option value="4">12 Hours</option>
                        <option value="5">18 Hours</option>
                        <option value="6">24 Hours</option>
                      </select>
                </div>
              </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Incentive</label>
                <div class="col-sm-8">
                    <textarea rows = "2" cols = "120" >
                    </textarea>
                </div>
              </div>

            
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contact Details</label>
                    <div class="col-sm-8">
                        <textarea rows = "2" cols = "120" >
                        </textarea>
                    </div>
                  </div>
            


            <div class="form-group row">
              <div class="col-sm-8">
                <button type="submit" class="btn btn-primary">Post Request</button>
              </div>
            </div>
          </form>
    </mat-tab>

  </mat-tab-group>

</section>
