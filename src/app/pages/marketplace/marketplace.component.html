<header>
    <h1><span>Hello {{this.displayName}}, Welcome to the Marketplace!</span></h1>

    <app-new-listing></app-new-listing>

    <!-- search bar -->
    <form id="search-bar" class="form-inline my-2 my-lg-0">
        <span>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </span>
    </form>


</header>

<!-- request section -->
<div id="request-section" style="padding:3em;">
    <!-- requests tab -->
    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="all-listings-tab" data-toggle="tab" href="#all-listings" role="tab"
                aria-controls="all-listings" aria-selected="true">All Listings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="my-listings-tab" data-toggle="tab" href="#my-listings" role="tab"
                aria-controls="my-listings" aria-selected="false">My Listings</a>
        </li>
        <!-- <li class="nav-item">
            <a class="nav-link" id="wishlist-tab" data-toggle="tab" href="#wishlist" role="tab" aria-controls="wishlist"
                aria-selected="false">My Wishlist</a>
        </li> -->
        <li class="nav-item">
            <a class="nav-link" id="ongoing-tab" data-toggle="tab" href="#ongoing-listings" role="tab"
                aria-controls="ongoing-listings" aria-selected="false">Ongoing Transactions</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="completed-listings-tab" data-toggle="tab" href="#completed-listings" role="tab"
                aria-controls="completed-listings" aria-selected="false">Completed</a>
        </li>
    </ul>

    <!-- request tab content -->
    <div class="tab-content" id="request-tab-content">

        <!-- all listings -->
        <div class="tab-pane fade show active" id="all-listings" role="tabpanel" aria-labelledby="all-listings-tab">
            <div class="listings" *ngIf="this.allListings">
                <div *ngFor="let listing of this.allListings">
                    <app-listing-card [listingDetails]="listing"></app-listing-card>
                </div>
            </div>
        </div>

        <!-- My Listings -->
        <div class="tab-pane fade" id="my-listings" role="tabpanel" aria-labelledby="my-listings-tab">
            <div class="listings" *ngIf="this.myListings">
                <div *ngFor="let listing of this.myListings">
                    <app-listing-card [listingDetails]="listing"></app-listing-card>
                </div>
            </div>
        </div>

        <!-- wishlist -->
        <!-- <div class="tab-pane fade" id="wishlist" role="tabpanel" aria-labelledby="wishlist-tab">
            wishlist works
        </div> -->

        <!-- ongoing listings -->
        <div class="tab-pane fade" id="ongoing-listings" role="tabpanel" aria-labelledby="ongoing-tab">
            <div class="listings" *ngIf="this.ongoingListings">
                <div *ngFor="let listing of this.ongoingListings">
                    <app-listing-card [listingDetails]="listing"></app-listing-card>
                </div>
            </div>
        </div>

        <!-- completed listings -->
        <div class="tab-pane fade" id="completed-listings" role="tabpanel" aria-labelledby="completed-listings-tab">
            <div class="listings" *ngIf="this.completedListings">
                <div *ngFor="let listing of this.completedListings">
                    <app-listing-card [listingDetails]="listing"></app-listing-card>
                </div>
            </div>
        </div>

    </div>

</div>
