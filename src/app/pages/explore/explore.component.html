
    <header><h1><span>Welcome {{this.displayName}}, here are some of the requests</span></h1>


  
  <!-- Button trigger modal -->
  <button type="button" id = "modal-button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    + Submit Request
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
  
  
  
          <!-- Start of form -->
          
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-8">
              <textarea rows = "4" cols = "40" >
              </textarea>
            </div>
            
            </div>
  
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Urgency</legend>
                <div class="col-sm-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">High</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Medium</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">Low</label>
                  </div>
                </div>
              </div>
  
  
              
            </fieldset>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Duration</label>
                <div class="col-sm-4">
                    <select class="custom-select">
                        <option selected>3 Hours</option>
                        <option value="1">3 Hours</option>
                        <option value="2">6 Hours</option>
                        <option value="3">9 Hours</option>
                        <option value="4">12 Hours</option>
                        <option value="5">18 Hours</option>
                        <option value="6">24 Hours</option>
                      </select>
                    </div>
              </div>
  
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Incentive</label>
                <div class="col-sm-4">
                    <textarea rows = "2" cols = "40" >
                    </textarea>
                  </div>
              </div>
  
  
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contact Details</label>
                    <div class="col-sm-8">
                        <textarea rows = "2" cols = "40" >
                        </textarea>
                    </div>
                  </div>
            <div class="form-group row">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Post Request</button>
              </div>
            </div>
          </form>
  

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- search bar -->
  <form id = "search-bar" class="form-inline my-2 my-lg-0">
      <span>
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</span>
</form>
</header>



<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="available-req-tab" data-toggle="tab" href="#available-req" role="tab" aria-controls="available-req" aria-selected="true">Available Requests</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="your-req-tab" data-toggle="tab" href="#your-req" role="tab" aria-controls="your-req" aria-selected="false">Your Requests</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="completed-req-tab" data-toggle="tab" href="#completed-req" role="tab" aria-controls="completed-req" aria-selected="false">Completed Requests</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="available-req" role="tabpanel" aria-labelledby="available-req-tab">Content 1sssssssssssssssssssssss</div>
    <div class="tab-pane fade" id="your-req" role="tabpanel" aria-labelledby="your-req-tab">content 2</div>
    <div class="tab-pane fade" id="completed-req" role="tabpanel" aria-labelledby="completed-req-tab">content 3</div>
  </div>
