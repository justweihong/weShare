                <app-listing-card [listingDetails]="listing"></app-listing-card>
            </ng-container>
        </div>

            </ng-container>
        </div>

        <div class="grid listing-list page-height" *ngIf="this.listingState == 'ongoing-listings' && this.ongoingListings">
